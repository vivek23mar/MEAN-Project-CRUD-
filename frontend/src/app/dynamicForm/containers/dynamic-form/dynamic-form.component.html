<div class="row">
    <div class="col-6 mr-2">
        <h2>Welcom to Dynamic Form</h2>    
      <hr>
    {{editFunction | json}}
      <div *ngIf="editFunction || empConfig">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div *ngFor="let field of empConfig">
                    <ng-container 
                    dynamicField 
                    [config]="field "
                    [group]="form"
                    [fieldDataOnEdit]="editFunction?editFunction[field.fieldName]:null"         
                    >
                   
                    </ng-container>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <div class="col-5 mr-2">
        <h2>Dynamic Form record list</h2>       

        <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Name</th>
                <th scope="col">Designation</th>
                <th scope="col">Address</th>
                <th scope="col">Mobile</th>
                <th scope="col">Gender</th>
                <th scope="col">State</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let data of allEmpRecord; let i=index">
                <td>{{i+1}}</td>
                <td>{{data.empName}}</td>
                <td>{{data.empDesignation}}</td>
                <td>{{data.empAddress}}</td>
                <td>{{data.empMobile}}</td>
                <td>{{data.empGender}}</td>
                <td>{{data.empState}}</td>
          
                <td>
                  <button type="button" class="btn btn-success btn-sm" (click)="onEdit(data._id)">Edit</button>&nbsp;
                  <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(data._id)">Delete</button>
                
                </td>
              </tr>
              
            </tbody>
          </table>

    </div>

</div>
